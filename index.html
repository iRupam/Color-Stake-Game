<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Stake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="balance-bar">
    Balance: <span id="balance">500</span>
  </div>
  <div class="container">
    <h1>Color Stake Game</h1>
    <div class="tiles" id="tiles">
      <!-- Tiles will be generated by JS -->
    </div>
    <form id="stakeForm" autocomplete="off">
      <div class="form-group">
        <label>Choose Color:</label>
        <div class="color-options">
          <label><input type="radio" name="color" value="red" required> <span class="color-sample red"></span>Red</label>
          <label><input type="radio" name="color" value="green"> <span class="color-sample green"></span>Green</label>
          <label><input type="radio" name="color" value="blue"> <span class="color-sample blue"></span>Blue</label>
          <label><input type="radio" name="color" value="yellow"> <span class="color-sample yellow"></span>Yellow</label>
          <label><input type="radio" name="color" value="black"> <span class="color-sample black"></span>Black</label>
          <label><input type="radio" name="color" value="white"> <span class="color-sample white"></span>White</label>
        </div>
      </div>
      <div class="form-group">
        <label for="tileChoice">Tile (1-6):</label>
        <input type="number" id="tileChoice" name="tileChoice" min="1" max="6" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount (multiple of 10):</label>
        <input type="number" id="amount" name="amount" min="10" step="10" required>
      </div>
      <button type="submit" id="playBtn">Play Now</button>
    </form>
    <div id="result" class="result"></div>
    <div class="actions">
      <button id="playAgainBtn" style="display:none;">Play Again</button>
      <button id="resetBtn" style="display:none;">Reset</button>
    </div>
    <div id="gameOver" class="game-over" style="display:none;">
      <span>Game Over</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
